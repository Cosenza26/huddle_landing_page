<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color:#ffffff;}
    .attribution a { color: aqua; }
  </style>
</head>
<body>

  <div class="container">

  
    <div class="logo">
      <img src="./images/logo.svg" alt="huddle logo">
    </div>

    <div class="row">
      <div class="col__left">
          <img src="./images/illustration-mockups.svg" alt="hero imahe" class="hero__img">
      </div>
      <div class="col__right">
        <h2 class="main__title">
          Build The Community Your Fans Will Love
        </h2>
        <p class="main__text">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
              Create connections with your users as you engage in genuine discussion. 

        </p>
        <a href="#" class="btn">
          Register
        </a>
      </div>
    </div>    

    <div class="social row">
      <ion-icon name="logo-facebook"></ion-icon>
      <ion-icon name="logo-twitter"></ion-icon>
      <ion-icon name="logo-instagram"></ion-icon>

    </div>
    

    
    

</div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Cristhian Cosenza</a>.
    </p>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
